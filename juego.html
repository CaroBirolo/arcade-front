<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RetroVerse</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Estilos externos -->
  <link rel="stylesheet" href="estilos.css" />

    <!-- Goolge Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3325573086861654"
     crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <h1>
      <a href="index.html">
        <img src="imagenes/LOGOS/logo-sin-fonfo.png" alt="Logo RetroVerse" />
      </a>
    </h1>

    <button class="hamburger" id="hamburger">&#9776;</button>

    <nav id="nav-menu">
      <ul class="menu" id="menu-principal">
        <li class="buscar">
          <button id="btn-buscar" type="button">Buscar</button>
          <div class="campo-busqueda" style="display:none;">
            <input type="text" placeholder="Escriba su búsqueda..." />
            <button id="btn-ejecutar-busqueda" type="button">Buscar</button>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- ⭐ Le agrego “games-section-detalle” para forzar 1 columna -->
    <section class="games-section games-section-detalle">

      <!-- ⭐ Le agrego cards-container-detalle para aplicar tu CSS -->
      <div class="cards-column">
        <div id="cards-container" class="cards-container cards-container-detalle"></div>
      </div>

      <div class="ads-column">
        <div class="ad-space">
          <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3325573086861654"
            crossorigin="anonymous"></script>
          <!-- retroverse-costado -->
          <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3325573086861654"
            data-ad-slot="6681844485" data-ad-format="auto" data-full-width-responsive="true"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>

        <div id="pagination" class="pagination"></div>

      
      </div>

    </section>

     <div class="ad-space-bottom">
          <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3325573086861654"
            crossorigin="anonymous"></script>
          <!-- retroverse_abajo -->
          <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3325573086861654"
            data-ad-slot="1429517805" data-ad-format="auto" data-full-width-responsive="true"></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
  

  </main>

  <footer>
    <p>© 2025 — RetroVerse</p>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>

  <script>
    $(document).ready(function () {

      cargarCategorias();
      InitSeccionBusqueda();

      const juegoId = getQueryParam("id");

      $.ajax({
        url: `https://retroarcade-api.contactoretroverse.workers.dev/api/juegos/id/${juegoId}`,
        method: "GET",
        success: function (juego) {

          const cardHtml = `
            <div class="card-juego">
              <h2 id="titulo2">${juego.nombre}</h2>
              <h2 id="titulo3">Plataforma: ${juego.plataforma || "Desconocida"}</h2>
              ${juego.iframe ? `<iframe src="${juego.iframe}" frameborder="0" allowfullscreen></iframe>` : ""}
            </div>
          `;

          $("#cards-container").html(cardHtml);
        },

        error: function () {
          $("#cards-container").html("<p>No se pudo cargar el juego.</p>");
        }
      });

    });
  </script>

</body>
</html>
